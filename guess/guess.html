<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="box">
        <div class="reset">
            <button type="submit" class="again"> Reset </button>  
        </div>

        <h1> Guess the Number </h1>

        <div class="text">
            <p> Let's start guessing the number </p>
        </div>

        <div class="secretnum"> <p> ? </p> </div>

        <div class="numbox"> 
            <input type="number" class="num">
        </div>
        
        <div class="clickbtn"> 
            <button type="submit" class="btn"> Check !</button>
        </div>
       
        <div class="score-box">
            <div class="score">
                <p>Attempts left : <span class="sc"> 10 </span></p>
            </div>
            
            <div class="highscore">
                <p>Highscore : <span class="high"> 0 </span></p>
            </div>
        </div>

        <div class="mssg">
            <p>  </p>
        </div>
    </div>

    <script src="guess.js"></script>
</body>
</html>
